<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Questão 1</h1>
    <section class="cilindro">
        <label for="raio">Raio</label>
        <input type="range" id="raio" name="raio" step="50">
        <label for="altura">Altura</label>
        <input type="range" id="altura" name="altura" step="50">
        <button class="respCilindro">Verificar</button>
        <p class="respostaUm"></p>
    </section>

    <hr>
    <h1>Questão 2</h1>
    <section class="conversor">
        <label for="conversorUm">Valor da medida original</label>
        <input type="number" id="conversorUm" name="conversorUm" value="1">
        <select name="converterUm" id="converterUm">
            <option value="m" selected>Metros</option>
            <option value="p">Polegadas</option>
            <option value="pe">Pés</option>
        </select>

        <label for="conversorDois">Medida para converter</label>
        <select name="converterDois" id="converterDois">
            <option value="m">Metros</option>
            <option value="p" selected>Polegadas</option>
            <option value="pe">Pés</option>
        </select>
        <button class="respMedidas">Verificar</button>
        <p class="respostaDois"></p>
    </section>

    <hr>

    </section>
</body>

</html>
