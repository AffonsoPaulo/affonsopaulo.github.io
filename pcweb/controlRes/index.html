<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" defer></script>
    <title>Document</title>
</head>

<body data-bs-theme="dark">
    <header class="container fixed-top bg-dark rounded-4 mt-2" style="--bs-bg-opacity: .2;">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid align-bottom">
                <a class="navbar-brand" href="#">
                    <img src="img/restaurant-logo.png" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Jason's restaurant
                </a>

                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item navbar-brand m-0">
                        <a class="nav-link" href="#" role="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight">
                            <i class="bi bi-cart4"></i>
                            <span class="badge text-bg-secondary">1</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="backgroundShop py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-dark text-center">
                    <h2 class="display-4 text-white fw-bolder">Shop your food!</h2>
                    <p class="lead fw-normal text-dark mb-0">In our shop :)</p>
                </div>
            </div>
        </div>
        <section class="py-5 container">
            <div class="items row d-flex">

            </div>
        </section>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel"><i class="bi bi-cart4"></i> Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="d-flex m-1">
                    <p class="fs-5 m-auto checkoutMessage text-danger"></p>
                </div>
                <div class="rounded p-2 bg-body-tertiary d-flex justify-content-between">
                    <p class="fullPrice fs-5 my-1">$0,00</p>
                    <button type="button" class="btn btn-success cartCheckout">Checkout </button>
                </div>
                <div class="cart p-2">
                    
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
